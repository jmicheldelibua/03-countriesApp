<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Search by Country Name</h3>
  <hr>
</div>

<div class="row">
    <div class="col">
       <app-country-input
       (onEnter)="search( $event )"
       (OnDebounce)="suggestions( $event )"
       placeholder="Start typing a Country Name"
       >
    </app-country-input>
    </div>
</div>

<ul *ngIf="showSuggestions" class="list-group">
  <li 
      *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action"
  >
  <a class="nav-link"
     [routerLink]="['/country', country.fifa]">
      {{ country.name.official }}
  </a>
 </li>

 <li *ngIf="isValidTerm" class="list-group-item list-group-item-action">
    <a 
    class="nav-link"
    (click)="search( term )"
    >
    Search "{{ term }}"
  </a>
 </li>
   
</ul>

<hr>
<div *ngIf="thereError" class="alert alert-danger">
  Not found any result with term: Search Term
</div>

<div *ngIf="!thereError" class="row">
    <div class="col">
       <app-country-table [countries]="countries"> </app-country-table>
    </div>
</div>
