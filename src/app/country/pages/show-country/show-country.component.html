<div *ngIf="!country; else divCountry"
class="alert alert-info">
      Please, wait...
</div>

<ng-template #divCountry>
      <div class="row">
            <div class="col-12">
                  <h3> Country: {{ country.name.official }} </h3>
            </div>
      </div>
      <hr>
      <div class="row">
            <div class="col-4">
                  <h4>Flag</h4>
                  <img [src]="country.flags.png" class="img-thumbnail" />
            </div>
            <div class="col">
                  <h4>Information</h4>

                  <ul class="list-group">
                        <li class="list-group-item"> 
                              <strong>Population: </strong> {{ country.population | number}} 
                        </li>
                        <li class="list-group-item">
                              <strong>Capital: </strong> {{ country.capital }}
                        </li>
                        <li class="list-group-item">
                              <strong>Fifa Code: </strong> {{ country.fifa }}
                        </li>
                        <li class="list-group-item">
                              <strong>timezones: </strong> {{ country.timezones }}
                        </li>
                  </ul>              
            </div>
      </div>

      <div class="row" class="mt-5">
            <div class="col">
                  <h3>Traslations</h3>
                  <hr>
                  <span *ngFor="let t of country.translations | keyvalue" class="badge bg-primary mr-5">
                         {{ t.value.official }} 
                  </span>
            </div>
      </div>

      <!-- <pre class="mt-5"> 
            {{ country | json }}
      </pre> -->
</ng-template>
