<div class="animate__animated animate__fadeIn animate__faster">
      <h3>Search by Region <small> {{ activeRegion | titlecase }} </small></h3>
      <hr>

      <h5>Select the region</h5>

      <div class="row">
            <div class="col">
                  <!-- [class.btn-primary]="region === activeRegion" -->
                  <!-- [ngClass]="{
                        ' btn-primary': region === activeRegion,
                        ' btn-outline-primary': region !== activeRegion
                  }" -->
                  <!-- [class]="( region === activeRegion )? 'btn btn-primary' : 'btn btn-outline-primary' " -->
                  <button 
                        *ngFor="let region of regions"
                        class="btn"
                        [class]="getClassCSS(region)"
                        (click)="activateRegion( region);"
                        >
                        {{ region | titlecase }}
                  </button>
            </div>
      </div>
</div>
<div *ngIf="countries.length" class="row">
      <div class="col">
         <app-country-table [countries]="countries"> </app-country-table>
      </div>
  </div>
